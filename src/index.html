<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy</title>
  </head>
  <body>
    <h1 class="heading">Jeopardy</h1>
    <form class="input-names" id="js-input-names">
      <label>
        Player One
        <input type="text" class="input-player" id="js-input-player-1" />
      </label>
      <label>
        Player Two
        <input type="text" class="input-player" id="js-input-player-2" />
      </label>
      <label>
        Player Three
        <input type="text" class="input-player" id="js-input-player-3" />
      </label>
      <button class="names-button" id="js-names-button">
        Submit Player Names
      </button>
    </form>
    <main>
      <table class="jeapardy-board">
        <tr>
          <th class="category" id="js-category-0">category-0</th>
          <th class="category" id="js-category-1">category-1</th>
          <th class="category" id="js-category-2">category-2</th>
          <th class="category" id="js-category-1>category-3">category-3</th>
        </tr>
        <tr>
          <td class="card" id="js-row-0">row100-0</td>
          <td class="card" id="js-row-1">row100-1</td>
          <td class="card" id="js-row-2">row100-2</td>
          <td class="card" id="js-row-3">row100-3</td>
        </tr>
        <tr>
          <td class="card" id="js-row-4">row200-0</td>
          <td class="card" id="js-row-5">row200-1</td>
          <td class="card" id="js-row-6">row200-2</td>
          <td class="card" id="js-row-7">row200-3</td>
        </tr>
        <tr>
          <td class="card" id="js-row-8">row300-0</td>
          <td class="card" id="js-row-9">row300-1</td>
          <td class="card" id="js-row-10">row300-2</td>
          <td class="card" id="js-row-11">row300-3</td>
        </tr>
        <tr>
          <td class="card" id="js-row-12">row400-0</td>
          <td class="card" id="js-row-13">row400-1</td>
          <td class="card" id="js-row-14">row400-2</td>
          <td class="card" id="js-row-15">row400-3</td>
        </tr>
      </table>

      <section class="player-info">
        <h2 class="players-heading">Players</h2>
        <p class="player-name" id="js-player-one-name">Player One's Name</p>
        <p class="player-points">$<span id="js-player-one-points"></span></p>
        <p class="player-name" id="js-player-two-name">Player Two's Name</p>
        <p class="player-points">$<span id="js-player-two-points"></span></p>
        <p class="player-name" id="js-player-three-name">Player Three's Name</p>
        <p class="player-points">$<span id="js-player-three-points"></span></p>
      </section>
      <form class="input-guess">
        <input type="text" class="guess-input" id="js-guess-input" />
        <button class="guess-button" id="js-guess-button">Submit Guess</button>
      </form>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
